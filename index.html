<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/illustration-hero.svg" alt="illustration-hero" />
      </header>
      <main>
        <h1>Order Summary</h1>
        <p class="info">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!
        </p>
        <ul class="outer-list">
          <li><img src="./images/icon-music.svg" alt="icon-music" /></li>
          <li>
            <ul class="inner-list">
              <li class="price-name">Annual Plan</li>
              <li class="price">$59.99/year</li>
            </ul>
          </li>
          <li><a href="#" class="plan-btn">Change</a></li>
        </ul>
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </main>
    </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
